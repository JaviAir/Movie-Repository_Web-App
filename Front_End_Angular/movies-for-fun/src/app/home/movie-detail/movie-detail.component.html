<br>
<div class="container">
  <div class="row">
    <div class="col">
      <h3>{{movie.title}}</h3>
    </div>
    <div class="col text-right">
      <button class="btn btn-outline-primary" type="button" (click)="onEdit()" routerLink="edit" [queryParams]="{edit: true}" >Edit</button>
    </div>
    <div class="col text-left">
      <button class="btn btn-outline-danger" type="button" (click)="onDelete()">Delete</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
        <img src="{{movie.image}}" alt="image_here" class="center"/>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <h4>Full Movie Description</h4>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <p>
         {{movie.description}}
    </p>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <h4>Genre</h4>
    </div>
    <div class="col">
        <p>{{movie.genre}}</p>
  </div>
  </div>
  <br>
  <div class="row">
    <div class="col">
      <h4>Rating:</h4>
    </div>
    <div class="col">
      <!-- <p>*****</p> -->
      <p>{{movie.rating}}</p>
    </div>
  </div>
</div>
