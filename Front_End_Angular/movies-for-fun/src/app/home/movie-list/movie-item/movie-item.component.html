<a
  [routerLinkActive]="['active']"
  class="list-group-item clearfix hoverTest"
  (click)="savePageYOffset()"
>
  <div class="container">
    <div class="row">
      <div class="col">
        <span>
          <img
            src="{{movie.image}}"
            alt="movie_img"
            class="img-responsive center"
            style="max-height: 250px; max-width: 250px;"
            *ngIf="movie"
          />
        </span>
      </div>

      <div class="col">
        <h4 class="list-group-item-heading m-title" *ngIf="movie">{{ movie.title }}</h4>
        <p class="list-group-item-text" *ngIf="movie">{{ movie.description }}</p>
        <div class="row">
          <div class="col">
            <p class="-list-group-item-text" *ngIf="movie">Genre: {{movie.genre}} </p>
          </div>
          <div class="col">
            <span class="read-more" *ngIf="movie">Read More </span>

          </div>
        </div>
        <span *ngIf="movie">Rating: {{movie.rating}} Stars </span>
      </div>
    </div>
  </div>
</a>
